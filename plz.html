        let currentQuestionIndex = 0;
        let selectedAnswers = [];

        function startQuiz() {
            document.getElementById("cover").style.display = 'none';
            document.getElementById("quiz").style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-container").innerHTML = `
                <div class="question">${question.question}</div>
                <div class="answers">
                    <button class="answer" onclick="selectAnswer('A', this)">${question.options[0]}</button>
                    <button class="answer" onclick="selectAnswer('B', this)">${question.options[1]}</button>
                </div>
            `;
        }

        function selectAnswer(answer, button) {
            const allAnswers = document.querySelectorAll('.answer');
            
            // 기존 선택지 색상 초기화
            allAnswers.forEach((btn) => {
                btn.style.backgroundColor = 'navy'; // 기본 색상
            });

            // 클릭된 버튼에 색상 변경
            button.style.backgroundColor = 'skyblue'; 

            selectedAnswers[currentQuestionIndex] = answer;

            if (currentQuestionIndex === 9) {
                document.getElementById("next-btn").style.display = 'none';
                document.getElementById("result-btn").style.display = 'block';
            } else {
                document.getElementById("next-btn").style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            document.getElementById("next-btn").style.display = 'none'; // Hide next button
        }

        function showResult() {
            document.getElementById("quiz").style.display = 'none';
            document.getElementById("result").style.display = 'block';
            const randomBook = books[Math.floor(Math.random() * books.length)];
            document.getElementById("recommended-book").innerHTML = `
                <strong>${randomBook.title}</strong><br>
                ${randomBook.description}
            `;
        }

        function goHome() {
            currentQuestionIndex = 0;
            document.getElementById("cover").style.display = 'block';
            document.getElementById("result").style.display = 'none';
            document.getElementById("result-btn").style.display = 'none';
        }
    </script>
