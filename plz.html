        let currentQuestionIndex = 0;
        let selectedAnswers = [];
        let myFeat = [0,0,0,0]

        function startQuiz() {
            document.getElementById("cover").style.display = 'none';
            document.getElementById("quiz").style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-container").innerHTML = `
                <div class="question">${question.question}</div>
                <div class="answers">
                    <button class="answer" onclick="selectAnswer( 0, this)">${question.options[0]}</button>
                    <button class="answer" onclick="selectAnswer( 1, this)">${question.options[1]}</button>
                </div>
            `;
        }

        function selectAnswer(answer, button) {
            const allAnswers = document.querySelectorAll('.answer');
            
            // 기존 선택지 색상 초기화
            allAnswers.forEach((btn) => {
                btn.style.backgroundColor = 'navy'; // 기본 색상
            });

            // 클릭된 버튼에 색상 변경
            button.style.backgroundColor = 'skyblue'; 

            // selectedAnswers[currentQuestionIndex] = idx;

            myFeat[0] += questions[currentQuestionIndex].feat[answer][0];
            myFeat[1] += questions[currentQuestionIndex].feat[answer][1];
            myFeat[2] += questions[currentQuestionIndex].feat[answer][2];
            myFeat[3] += questions[currentQuestionIndex].feat[answer][3];

            if (currentQuestionIndex === 9) {
                document.getElementById("next-btn").style.display = 'none';
                document.getElementById("result-btn").style.display = 'block';
            } else {
                document.getElementById("next-btn").style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            document.getElementById("next-btn").style.display = 'none'; // Hide next button
        }

        function showResult() {
            document.getElementById("quiz").style.display = 'none';
            document.getElementById("result").style.display = 'block';
            let selectedBooks = [];

            for(const book of books){
                let score = 0;
                for(let i=0;i<4;i++) {
                    if(myFeat[i]*book.feat[i] > 0) {
                        score += 1;
                    }
                }
                if(score > 2) {
                    selectedBooks.push(book);
                }
            }
            for(let i=0;i<selectedBooks.length;i++) {
                if(i==3) break;
                let random = Math.floor(Math.random() * selectedBooks.length);
                let randomBook = selectedBooks[random];
                if(i==0) {
                    document.getElementById("recommended-book").innerHTML = `
                    <strong>${randomBook.title}</strong><br>
                    ${randomBook.description}<br><br>
                    `;
                } else {
                    document.getElementById("recommended-book").innerHTML += `
                    <strong>${randomBook.title}</strong><br>
                    ${randomBook.description}<br><br>
                    `;
                }
                selectedBooks.splice(random, 1);
            }
        }

        function goHome() {
            myFeat = [0,0,0,0]
            currentQuestionIndex = 0;
            document.getElementById("cover").style.display = 'block';
            document.getElementById("result").style.display = 'none';
            document.getElementById("result-btn").style.display = 'none';
        }
